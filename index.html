<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>利息計算機</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: rgb(214, 255, 236);
    }

    h1 {
      color: #333;
    }

    form {
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .buttons {
      text-align: center;
    }

    button {
      width: 100px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    table {
      border-collapse: collapse;
      border: 1px solid;
      margin: 0 auto;
      width: 100%;
    }

    th,
    td {
      border: 1px solid;
      padding: 8px;
      text-align: center;
    }

    td {
      background-color: rgb(255, 255, 255);
    }

    thead {
      background-color: #f2f2f2;
    }

    #result {
      background-color: rgb(165, 165, 235);
      /* display: inline-block; */
    }

    #result h1 {
      color: rgb(241, 226, 14);
    }

    #tableContainer {
      /* 增加scoll bar */
      max-height: 500px;
      overflow-y: auto;

      border: 1px solid black;
      width: 70%;
      margin: 0 auto;
    }

    /* 依視窗高度自動調整表格大小 */
    @media screen and (max-width:1024px) {
      #tableContainer {
        width: 80%;
      }
    }

    /* 依視窗高度自動調整表格大小 */
    @media screen and (max-width:600px) {
      #tableContainer {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>貸款計算機</h1>

  <form action="">
    <label for="principal">本金 (元):</label>
    <input type="number" id="principal" name="principal" required placeholder="1000000">
    <br>
    <label for="rate">年利率 (%):</label>
    <input type="number" id="rate" name="rate" step="0.01" required placeholder="2.5">
    <br>
    <label for="time">貸款期限 (年):</label>
    <input type="number" id="time" name="time" required placeholder="20">
    <br>
    <!-- button 標籤的 type="summit" 會清掉資料，適合後端使用，type="button" 不會清資料，適合前端使用 -->
    <div class="buttons">
      <button type="button" id="calc">計算利息</button>
      <button type="button" onclick="reset_input()">重置輸入</button>
    </div>
  </form>
  <div id="result" style="margin-top: 20px;">
    <!-- <h1>貸款金額:0 總利息支出:0 總金額:0</h1> -->
  </div>

  <div id="tableContainer">
    <table id="resultTable">
      <thead>
        <tr>
          <th>期別</th>
          <th>攤還本金</th>
          <th>攤還利息</th>
          <th>月付金</th>
          <th>貸款餘額</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <script>
    const principalEl = document.querySelector('#principal');  //本金元件
    const rateEl = document.querySelector('#rate');  //年利率元件
    const timeEl = document.querySelector('#time');  //貸款元件
    const calcEl = document.querySelector('#calc'); // 計算利息元件
    const resultEl = document.querySelector('#result'); // result 區塊
    const resultTableEl = document.querySelector('#resultTable tbody'); // resultTable 表格

    console.log(principalEl, rateEl, timeEl, resultTableEl);
    // calcEl.calcEl.addEventListener 為計算利息元件新增監聽事件
    // "click" 代表點擊事件, () => {} 代表匿名函式
    calcEl.addEventListener("click", () => {
      // console.log("click!");
      let principal = principalEl.value;
      let rate = rateEl.value;
      let time = timeEl.value;

      let months = time * 12;  // 將年換算為月份
      let month_rate = rate / 12 / 100;  // 將年利率換算成月利率%

      // 1. 計算每個月應還本金
      let month_pay = Math.round(principal / months); // Math.round(本金/總月數) 取整數

      // 2. 跑迴圈計算其他欄位
      let tempHtml = "";
      let total_interest = 0; // 計算總利息
      let pay_total = 0;  // 計算本金+總利息
      for (let i = 0; i < months; i++) {
        // 計算每個月應還利息
        let interest = Math.round(principal * month_rate); // Math.round(本金*月利率) 取整數
        // 本金減去每個月應還本金
        principal -= month_pay;

        tempHtml += "<tr>";
        if (i == months - 1) {
          tempHtml += `<td>${i + 1}</td><td>${month_pay}</td><td>${interest}</td><td>${month_pay + interest + principal}</td><td>${0}</td>`;
          //tempHtml = `${i + 1} , ${month_pay} , ${interest} , ${month_pay + interest + principal} , 0`;
          //console.log(i + 1, month_pay, interest, month_pay + interest + principal, 0);
        } else {
          // 每月應還 month_pay + interest(本金+利息),剩餘貸款金額
          tempHtml += `<td>${i + 1}</td><td>${month_pay}</td><td>${interest}</td><td>${month_pay + interest}</td><td>${principal}</td>`;
          //tempHtml = `${i + 1} , ${month_pay} , ${interest} , ${month_pay + interest} , ${principal}`;
          //console.log(i + 1, month_pay, interest, month_pay + interest, principal);
        }
        tempHtml += "</tr>";

        total_interest += interest;
        pay_total = Number(principalEl.value) + Number(total_interest);
      }
      resultTableEl.innerHTML = tempHtml;
      resultEl.innerHTML = `<h1>貸款金額:${principalEl.value} 總利息支出:${total_interest} 總金額:${pay_total}</h1>`;

      //console.log(principal, rate, time, months, month_rate, month_pay);
    });
    // 重置輸入 函式
    function reset_input() {
      principalEl.value = "";
      rateEl.value = "";
      timeEl.value = "";
      resultEl.innerHTML = "";
      resultTableEl.innerHTML = "";
    }





  </script>



</body>

</html>
